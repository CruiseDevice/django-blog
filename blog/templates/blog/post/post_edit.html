{% extends 'blog/base.html' %}
{% block title %}
  {% if post.title %}
    {{post.title}}
  {% endif %}
{% endblock %}
{% block content %}
<h1>New post</h1>
<form method="post">
  {% csrf_token %}
  {{form.as_p}}
  <button type="submit" name="button" class="btn btn-success">Save</button>
</form>
{% endblock %}
